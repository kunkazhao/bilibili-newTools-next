<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Template</title>
<style>
@font-face {
  font-family: "Noto Sans SC";
  font-style: normal;
  font-weight: 100 900;
  font-display: swap;
  src: url("/fonts/noto-sans-sc/NotoSansSC-VariableFont_wght.ttf") format("truetype");
}
:root {
  --tpl-card-bg: transparent;
  --tpl-panel: rgba(10, 14, 26, 0.96);
  --tpl-panel-alt: rgba(6, 8, 18, 0.96);
  --tpl-text: #f8fbff;
  --tpl-muted: rgba(216, 232, 255, 0.8);
  --tpl-accent: #35f6ff;
  --tpl-accent-2: #7b93ff;
  --tpl-highlight: #f6c453;
  --tpl-border: rgba(53, 246, 255, 0.3);
  --tpl-shadow: 0 18px 40px rgba(12, 16, 24, 0.45);
  --tpl-font: "Noto Sans SC", "Microsoft YaHei", "PingFang SC", sans-serif;
  --tpl-title-font: "Noto Sans SC", "Microsoft YaHei", "PingFang SC", sans-serif;
  --tpl-summary-font: "Noto Sans SC", "Microsoft YaHei", "PingFang SC", sans-serif;
  --tpl-title-line: 1.4;
  --tpl-summary-line: 1.6;
  --tpl-title-offset: 0px;
  --tpl-cover-w: 260px;
  --tpl-cover-h: 220px;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: transparent;
  font-family: var(--tpl-font);
  color: var(--tpl-text);
}
.tpl-title {
  transform: translateY(var(--tpl-title-offset));
}
.tpl-img-card {
  width: 970px;
  height: 480px;
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  background: var(--tpl-card-bg);
  box-shadow: var(--tpl-shadow);
  display: flex;
  flex-direction: column;
}
.tpl-img-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 18px;
  border-bottom: 3px solid var(--tpl-accent);
  background: var(--tpl-panel-alt);
}

.tpl-img-title-wrap {
  display: inline-flex;
  align-items: center;
  gap: 14px;
}

.tpl-img-title {
  font-family: var(--tpl-title-font);
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 0.6px;
  color: var(--tpl-text);
  line-height: var(--tpl-title-line);
  margin-top: -2px;
}
.tpl-img-price {
  font-size: 28px;
  font-weight: 800;
  color: var(--tpl-highlight);
}
.tpl-img-main {
  flex: 1;
  display: grid;
  grid-template-columns: 1.1fr 1fr 1fr;
  gap: 12px;
  padding: 14px 16px;
}
.tpl-img-cover-panel {
  border-radius: 16px;
  border: 1px solid var(--tpl-border);
  background: rgba(0, 0, 0, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
}
.tpl-img-cover-frame {
  width: var(--tpl-cover-w);
  height: var(--tpl-cover-h);
  display: flex;
  align-items: center;
  justify-content: center;
}
.tpl-cover {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}
.tpl-img-param-col {
  display: grid;
  grid-template-rows: repeat(3, minmax(0, 1fr));
  gap: 10px;
}
.tpl-img-param {
  border-radius: 14px;
  padding: 10px 12px;
  background: var(--tpl-panel);
  border: 1px solid rgba(255, 255, 255, 0.08);
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}
.tpl-param-label {
  font-size: 13px;
  color: var(--tpl-muted);
}
.tpl-param-value {
  font-size: 18px;
  font-weight: 700;
  color: var(--tpl-text);
}
.tpl-img-remark-bar {
  display: flex;
  align-items: flex-start;
  gap: 14px;
  padding: 10px 18px 12px;
  min-height: 64px;
  border-top: 2px solid var(--tpl-accent);
  background: var(--tpl-panel-alt);
}
.tpl-img-remark-title {
  font-size: 18px;
  font-weight: 900;
  color: var(--tpl-highlight);
  white-space: nowrap;
}
.tpl-img-remark-text {
  flex: 1;
  min-width: 0;
  font-family: var(--tpl-summary-font);
  font-size: 18px;
  font-weight: 700;
  color: #dce4ff;
  line-height: var(--tpl-summary-line);
  white-space: normal;
  word-break: break-word;
}
.tpl-img-hint {
  font-size: 13px;
  color: var(--tpl-accent);
  white-space: nowrap;
}
</style>
</head>
<body>
  <div class="tpl-img-card">
    <div class="tpl-img-header">
      <div class="tpl-img-title-wrap">
        <div class="tpl-img-title tpl-title" data-field="title">模板综合展示</div>
        <div class="tpl-img-price tpl-price" data-field="price">899元</div>
      </div>
    </div>
    <div class="tpl-img-main">
      <div class="tpl-img-cover-panel">
        <div class="tpl-img-cover-frame">
          <img class="tpl-cover" data-field="cover" alt="cover" src="test1.png" />
        </div>
      </div>
      <div class="tpl-img-param-col">
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数一</span><span class="tpl-param-value">数据A</span></div>
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数二</span><span class="tpl-param-value">数据B</span></div>
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数三</span><span class="tpl-param-value">数据C</span></div>
      </div>
      <div class="tpl-img-param-col">
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数四</span><span class="tpl-param-value">数据D</span></div>
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数五</span><span class="tpl-param-value">数据E</span></div>
        <div class="tpl-img-param tpl-param"><span class="tpl-param-label">参数六</span><span class="tpl-param-value">数据F</span></div>
      </div>
    </div>
    <div class="tpl-img-remark-bar">
      <div class="tpl-img-remark-title">评价</div>
      <div class="tpl-img-remark-text tpl-remark" data-field="remark">专为电竞优化的高品质设计，详情参数见备注。</div>
    </div>
  </div>
</body>
</html>
