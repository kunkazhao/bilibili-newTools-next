<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Template 1</title>
<style>
:root {
  --tpl-card-bg: transparent;
  --tpl-panel: rgba(18, 22, 30, 0.92);
  --tpl-panel-alt: rgba(28, 34, 44, 0.9);
  --tpl-text: #f3f6ff;
  --tpl-muted: rgba(243, 246, 255, 0.7);
  --tpl-accent: #34f0ff;
  --tpl-accent-2: #ff4fd8;
  --tpl-highlight: #f6c453;
  --tpl-border: rgba(255, 255, 255, 0.12);
  --tpl-shadow: 0 18px 40px rgba(12, 16, 24, 0.45);
  --tpl-font: "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
  --tpl-title-font: "HarmonyOS Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
  --tpl-summary-font: "Source Han Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
  --tpl-cover-w: 260px;
  --tpl-cover-h: 220px;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: transparent;
  font-family: var(--tpl-font);
  color: var(--tpl-text);
}
.tpl-img-card {
  width: 970px;
  height: 480px;
  position: relative;
  overflow: hidden;
  border-radius: 22px;
  background: var(--tpl-card-bg);
  box-shadow: var(--tpl-shadow);
}
.tpl-img-bg {
  position: absolute;
  inset: 0;
  background: transparent;
}
.tpl-img-grid {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  padding: 20px 24px 14px;
}
.tpl-img-main {
  flex: 1;
  position: relative;
  display: flex;
  gap: 24px;
}
.tpl-img-left {
  width: 50%;
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 8px;
}
.tpl-img-hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  padding: 16px 18px;
  border-radius: 18px;
  background: rgba(18, 22, 30, 0.92);
  border: 1px solid var(--tpl-border);
  border-left: 4px solid var(--tpl-accent-2);
}
.tpl-img-hero-title {
  font-family: var(--tpl-title-font);
  font-size: 28px;
  font-weight: 800;
  line-height: 1.3;
  letter-spacing: 0.6px;
  color: var(--tpl-text);
  padding-top: 2px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.tpl-img-price {
  display: flex;
  align-items: baseline;
  gap: 6px;
  padding: 4px 8px;
  border-radius: 0;
  background: transparent;
  border: none;
}
.tpl-img-price-prefix {
  font-size: 13px;
  color: var(--tpl-muted);
}
.tpl-img-price-value {
  font-size: 30px;
  font-weight: 800;
  color: var(--tpl-highlight);
  text-shadow: 0 2px 10px rgba(255, 227, 110, 0.35);
}
.tpl-img-specs {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-template-rows: repeat(3, minmax(0, 1fr));
  gap: 12px;
}
.tpl-img-spec {
  border-radius: 14px;
  padding: 10px 12px;
  background: rgba(27, 31, 39, 0.82);
  border: 1px solid rgba(255, 255, 255, 0.08);
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-height: 70px;
}
.tpl-param-label {
  font-size: 10px;
  color: var(--tpl-muted);
  letter-spacing: 1px;
}
.tpl-param-value {
  font-size: 14px;
  font-weight: 700;
  color: var(--tpl-text);
}
.tpl-img-right {
  position: relative;
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}
.tpl-img-cover-panel {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  background: rgba(18, 22, 30, 0.92);
  border: 1px solid var(--tpl-border);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px;
}
.tpl-img-cover-glow {
  position: absolute;
  width: 70%;
  height: 70%;
  border-radius: 50%;
  background: rgba(52, 240, 255, 0.18);
  filter: blur(60px);
  display: none;
}
.tpl-img-cover-frame {
  position: relative;
  width: var(--tpl-cover-w);
  height: var(--tpl-cover-h);
  display: flex;
  align-items: center;
  justify-content: center;
}
.tpl-cover {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.45));
}
.tpl-img-bottom {
  position: relative;
  z-index: 3;
  margin-top: 8px;
}
.tpl-img-remark-bar {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  border-radius: 16px;
  border: 1px solid var(--tpl-border);
  background: rgba(18, 22, 30, 0.92);
  padding: 10px 18px 12px;
  min-height: 64px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}
.tpl-img-remark-title {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  color: var(--tpl-highlight);
  white-space: nowrap;
}
.tpl-img-remark-text {
  flex: 1;
  min-width: 0;
  font-family: var(--tpl-summary-font);
  font-size: 16px;
  font-weight: 700;
  line-height: 1.6;
  color: #dce4ff;
  white-space: normal;
  word-break: break-word;
}
.tpl-img-hint {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0;
  border-radius: 0;
  border: none;
  background: transparent;
  color: var(--tpl-accent);
  font-size: 13px;
  letter-spacing: 1px;
  white-space: nowrap;
}
</style>
</head>
<body>
  <div class="tpl-img-card">
    <div class="tpl-img-bg"></div>
    <div class="tpl-img-grid">
      <div class="tpl-img-main">
        <div class="tpl-img-left">
          <div class="tpl-img-hero">
            <div>
              <div class="tpl-img-hero-title tpl-title" data-field="title">极客 Z-98 Pro</div>
            </div>
            <div class="tpl-img-price">
              <span class="tpl-img-price-value tpl-price" data-field="price">899元</span>
            </div>
          </div>
          <div class="tpl-img-specs">
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">轴体类型</span>
              <span class="tpl-param-value">定制银轴</span>
            </div>
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">连接模式</span>
              <span class="tpl-param-value">三模无线</span>
            </div>
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">键帽材质</span>
              <span class="tpl-param-value">PBT热升华</span>
            </div>
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">电池续航</span>
              <span class="tpl-param-value">4000mAh</span>
            </div>
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">灯光系统</span>
              <span class="tpl-param-value">RGB流光</span>
            </div>
            <div class="tpl-img-spec tpl-param">
              <span class="tpl-param-label">结构方案</span>
              <span class="tpl-param-value">Gasket 软弹</span>
            </div>
          </div>
        </div>
        <div class="tpl-img-right">
          <div class="tpl-img-cover-panel">
            <div class="tpl-img-cover-glow"></div>
            <div class="tpl-img-cover-frame">
              <img class="tpl-cover" data-field="cover" alt="cover" src="test1.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="tpl-img-bottom">
        <div class="tpl-img-remark-bar">
          <div class="tpl-img-remark-title">评价</div>
          <div class="tpl-img-remark-text tpl-remark" data-field="remark">专为电竞优化的超低延迟技术，搭配赛博朋克外观设计，是高端玩家的终极装备。</div>
          <div class="tpl-img-hint">置顶评论直达商品链接</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
